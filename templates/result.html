<!DOCTYPE html>
<html lang="en" class="light-mode">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}" async></script>
        <title>NutriVision: image results</title>
    </head>
    <body>
        <div class="logo">
            <h1>NutriVision</h1>
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
            <span class="toggle-icon">ðŸŒž</span>
            <span class="mode-text"><strong>Light Mode</strong></span>
        </button>
        <span id="hidden-output">{{ output }}</span>
        <div class="container-results">
            <h1>Predictions and results</h1><br><br>
            <div class="user-image">
                <img id="user-image" src="{{ img_path_for_display }}" title="{{ name }}" alt="user-provided image"><br><br>
            </div>
            <div class="predictions">
                <hr class="solid"><br><br>
                <h2>Best prediction:</h2><br>
                <h3 id="prediction-1"></h3><button class="details-button" type="button" onclick="viewDetails(1)">Details</button><span id="accuracy-1">1</span><br><br><br>
                <hr class="solid"><br><br>

                <h2>Other predictions:</h2>
                <strong><a id="show-hide-other-predictions" onclick="showHideOtherPredictions()">(show)</a></strong><br><br>
                <span id="other-predictions">
                    <h3 id="prediction-2"></h3><button class="details-button" type="button" onclick="viewDetails(2)">Details</button><span id="accuracy-2">2</span>
                    <h3 id="prediction-3"></h3><button class="details-button" type="button" onclick="viewDetails(3)">Details</button><span id="accuracy-3">3</span>
                    <h3 id="prediction-4"></h3><button class="details-button" type="button" onclick="viewDetails(4)">Details</button><span id="accuracy-4">4</span>
                    <h3 id="prediction-5"></h3><button class="details-button" type="button" onclick="viewDetails(5)">Details</button><span id="accuracy-5">5</span><br><br><br>
                </span>
                <hr class="solid"><br><br><br>

                <h2 id="ingredients-and-recipe-header"></h2><br>
                <span id="ingredients-and-recipe"></span><br><br><br>
                <hr class="solid"><br><br><br>
                <h2 id="similar-foods-header"></h2>
                <strong><a id="show-hide-similar-foods" onclick="showHideSimilarFoods()">(show)</a></strong><br><br>
                <span id="similar-foods">
                    <span id="similar-1"></span><br>
                    <span id="similar-2"></span><br>
                    <span id="similar-3"></span><br>
                    <span id="similar-4"></span><br>
                    <span id="similar-5"></span>
                </span><br><br><br>
            </div>
            <a id="go-back-anchor" href="{{ url_for('upload_file') }}"><button class="select-image" onclick="goBack()">Try another image</button></a>
        </div>
        <footer>
            <table>
                <th>Made by:</th>
                <tr>
                    <td class="contact-name">REDACTED</td>
                    <td><a class="contact-email" href="mailto:redacted123@redacted.com">redacted123@redacted.com</a></td>
                </tr>
                <tr>
                    <td class="contact-name">REDACTED</td>
                    <td><a class="contact-email" href="mailto:redacted456@redacted.com">redacted456@redacted.com</a></td>
                </tr>
                <tr>
                    <td class="contact-name">REDACTED</td>
                    <td><a class="contact-email" href="mailto:redacted789@redacted.com">redacted789@redacted.com</a></td>
                </tr>
            </table>
        </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='analyze.js') }}" defer></script>
    </body>
</html>
